<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/homePageStyle.css')}}">
</head>
<body>
    <!-- Weather Search Section -->
    <section class="grid-view-1">
        <div></div>
        <div class="grid-view-1-item-a">
            <div class="weather-card-banner">
                <h2 class="weather-card-banner-text-1">Weather Search</h2>
                <p class="weather-card-banner-text-2">Fill out the form to get weather info !</p>
            </div>
            <div>
                <form action="" method="get">
                    <div style="margin-left: 5%; margin-right: 5%;">
                        <p style="margin-bottom: 1%; color: #4f6eac; font-size: large;">Street<span style="color: red;">*</span></p>
                        <input type="text" id="address-street" style="width: 97%; font-size: 20px; padding-top: 5px; padding-bottom: 5px;" required/>
                        <div class="grid-view-2">
                            <div>
                                <p style="margin-bottom: 1%; color: #4f6eac; font-size: large;">City<span style="color: red;">*</span></p>
                                <input type="text" id="address-city" style="width: 80%;  font-size: 20px; padding-top: 5px; padding-bottom: 5px;" required/>
                            </div>
                            <div>
                                <p style="margin-bottom: 1%;color: #4f6eac; font-size: large;">State<span style="color: red;">*</span></p>
                                <select style="width: 97%; height: 47%;" name="address-state" id="address-state" required>
                                    <option selected="true" value="" disabled>Select your state</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr style="margin-left: 5%; margin-right: 6%; margin-top: 5%; color: #4f6eac;"/>
                    <div style="margin-left: 5%; margin-right: 5%;">
                        <p style="color: #4f6eac; font-size: larger; margin-top:10px">Want us to auto-detect your location?Check here<input type="checkbox"/></p>
                    </div>
                    <div style="margin-left: 5%; margin-right: 5%; margin-bottom: 5%;">
                        <button type="button" style="background-color: #4f6eac; border-color:#4f6eac; color: white; padding-top: 10px; padding-bottom: 10px; padding-left: 20px; padding-right: 20px;" onclick="geocode()">SUBMIT</button>
                        <button style="background-color: #fbb831; border-color: #fbb831;color: white; padding-top: 10px; padding-bottom: 10px; padding-left: 20px; padding-right: 20px;">CLEAR</button>
                    </div>
                </form>
            </div>
        </div>
        <div></div>
    </section>

    <div id="weatherCardAndTable">
    </div>

</body>

<script>
    function geocode(){
        var street = document.getElementById('address-street');
        var city = document.getElementById('address-city');
        var state = document.getElementById('address-state');
        console.log(street.value + " " + city.value + " " + state.value);
        var location = street.value + city.value + state.value;
        axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
            params:{
                address:location,
                key:'AIzaSyBmMjGCQFNUjjLfT649-N2e0-JCK-M5n_I'
            }
        })
        .then(function(response){
            console.log(response);
            console.log(location);
            var locationData = [{"location" : response.data.results[0].geometry.location}];
            $.ajax({
                    method: "POST",
                    url: "/",
                    data: JSON.stringify(locationData),
                    contentType: "application/json",
                    dataType: 'json',
                    success: function (response) {
                        console.log(response);
                        $("#weatherCardAndTable").html("");
                        $("#weatherCardAndTable").append(response.data);
                    }
            })
        })
        .catch(function(error){
            console.log(error);
        });
    }
</script>
</html>
